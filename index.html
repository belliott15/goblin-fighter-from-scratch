<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Goblin</h2>
        <div class="gutter-right logo">
            <img src="./assets/goblin.png" />
        </div>
        <h2>Killer</h2>
    </header>
    <main>
        <section id="section-1">
            <select id="character-selector"></select>
            <div id="character-display">
                <img src="/assets/character-1.png" alt="wizard-character" id="character">
            </div>
            <div id="character-hp"></div>
        </section>
        <section id="section-2">
            <div id="goblins-defeated">Goblins defeated: 0</div>
            <div id="potions">extra stuff</div>
        </section>
        <section id="section-3">
            <form id='submit'>
                <input id="goblin-input" name="goblin-name" placeholder="Type Goblin Name Here"/>
                <button id="submit-button">Add goblin</button>
            </form>
            <div id="display-goblins">
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
